<DOCTYPE html>
<html lang="ja">
	<head>
		<title>Editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			/* content */
			#content {
				widtg: 100%;
				height: 480px;
				margin: 0;
				padding: 0;
			}
			#content > .row {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#editor {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#editor-save-xs {
				position: fixed;
				top: 32px;
				right: 0;
				margin: 0;
				padding: 0;
				width: 32px;
				height: 32px;
				z-index: 1000;
			}
			/* menu-xs */
			#menu-xs {
				width: 100%;
				height: 480px;
				top: 0;
				left: 0;
				background-color: white;
			}
			#menu-xs-open {
				position: fixed;
				top: 0;
				right: 0;
				margin: 0;
				padding: 0;
				width: 32px;
				height: 32px;
				z-index: 1000;
			}
			#menu-xs-close {
				position: fixed;
				top: 0;
				right: 0;
				margin: 0;
				padding: 0;
				width: 32px;
				height: 32px;
				z-index: 1000;
			}
			/* entry */
			#entry-main .list-group {
				border: 0;
				margin: 0;
				padding: 2px 0 2px 0;
			}
			#entry-main .list-group-item {
				border: 0;
				margin: 0;
				padding: 2px 0 2px 10px;
			}
			#entry-main .list-group-item.active a {
				color: white;
			}
			.entry-control {
				float: right;
			}
			/* shell */
			#shell-main {
				width: 100%;
				height: 448px;
			}
			#shell-command {
				width: 100%;
				height: 48px;
			}
			#shell-logs {
				width: 100%;
				height: 400px;
				margin: 0;
				padding: 0;
			}
			#shell-query {
				float: left;
				width: 80%;
				height: 100%;
				margin: 0;
				padding: 0;
				border-radius: 4px;
			}
			#shell-exec {
				float: right;
				width: 20%;
				height: 100%;
				text-align: center;
			}
			/* icon */
			.control-bg {
				width: 32px;
				height: 32px;
				display: inline-block;
				margin: 0;
				background-position: 0 -64px;
				background-size: 32px 32px;
			}
			.icon-entry {
				background-image: url('https://cdn3.iconfinder.com/data/icons/document-icons-7/512/BT_folder_file_open-128.png');
			}
			.icon-git {
				background-image: url('https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-128.png');
			}
			.icon-docker {
				background-image: url('https://maxcdn.icons8.com/wp-content/uploads/2016/03/docker.png');
			}
			.icon-log {
				background-image: url('https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/128/login.png');
			}
		</style>
	</head>
	<body>
		<div class="container-fluid" id="content">
			<div class="row">
				<div class="col-sm-8 col-xs-12" id="editor"></div>
			</div>
		</div>
		<button class="btn btn-primary glyphicon glyphicon-th-list" data-toggle="modal" data-target="#menu-xs" id="menu-xs-open"></button>
		<button class="btn btn-success glyphicon glyphicon-floppy-save" id="editor-save-xs" data-bind="click: $data.save"></button>
		<div class="modal" id="menu-xs" style="display: none;">
			<div class="col-xs-12">
				<ul class="nav nav-tabs" id="menu-controlls">
					<li><a class="control-bg icon-entry" data-toggle="tab" href="#menu-entry"></a></li>
					<li><a class="control-bg icon-docker" data-toggle="tab" href="#menu-docker"></a></li>
					<li><a class="control-bg icon-git"></a></li>
					<li><a class="control-bg icon-log"></a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="menu-entry">
						<ul class="list-group" id="entry-main" data-bind="foreach: entries">
							<li class="list-group-item" data-bind="attr: $data.attr, css: $data.selected">
								<i class="glyphicon" data-bind="css: $data.class">
									<a data-bind="text: $data.path, click: $data.click"></a>
								</i>
								<div class="entry-control" data-bind="if: $data.edited">
									<span>
										<a class="glyphicon glyphicon-pencil" style="float: left" data-bind="click: $data.rename"></a>
										<a class="glyphicon glyphicon-trash" style="float: right" data-bind="click: $data.delete"></a>
									</span>
								</div>
							</li>
						</ul>
					</div>
					<div class="tab-pane" id="menu-docker">
						<div id="shell-main">
							<div id="shell-command">
								<textarea id="shell-query" data-bind="value: $data.query"></textarea>
								<div id="shell-exec">
									<button class="btn glyphicon" id="shell-exec-button" data-bind="text: $data.action, click: $data.click, css: $data.css"></button>
								</div>
							</div>
							<pre id="shell-logs" data-bind="text: $data.logs"></pre>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary glyphicon glyphicon-remove-circle" data-toggle="modal" data-target="#menu-xs" id="menu-xs-close"></button>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
		<script src="client.js" type="text/javascript" chatset="utf8"></script>
	</body>
</html>
